<script>

//Table
const api_url = "http://jenskjr.dk/liverpool_stats/api.php";

fetch(api_url)
	.then(response => {
	return response.json();
})
	.then(myJson => {
		
		data = myJson.results
		$("#map").html(
			"<tr>" + 
				"<td class='pr-4'>ID</td>" +
				"<td class='pr-4'>Year</td>" +
				"<td class='pr-4'>Position</td>" + 
				"<td class='pr-4'>Games</td>" + 
				"<td class='pr-4'>Points</td>" + 
				"<td class='pr-4'>Won</td>" + 
				"<td class='pr-4'>Draws</td>" + 
				"<td class='pr-4'>Lost</td>" +
				"<td class='pr-4'>Goal Difference</td>" +  
			"</tr>" + 
			data.map(item => 	"<tr><td>" + 	item.id  + 
								"</td><td>" + 	item.year +  
								"</td><td>" +	item.position + 
								"</td><td>" +	item.games + 
								"</td><td>" +	item.points + 
								"</td><td>" +	item.won + 
								"</td><td>" +	item.draws + 
								"</td><td>" +	item.lost + 
								"</td><td>" +	item.goal_diff +
								"</td></tr>")
		);
})
 	.catch(error => {
		console.log(error);
}); 

</script>
